<!-- web_dashboard/templates/logs.html -->

<!DOCTYPE html>
<html>
<head>
  <title>SecureBridge Logs</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #333; color: white; }
  </style>
</head>
<body>
  <h1>üîê SecureBridge Logs</h1>
  <table>
    <tr>
      <th>Filename</th>
      <th>Operation</th>
      <th>Status</th>
      <th>Timestamp</th>
    </tr>
    {% for log in logs %}
    <tr>
      <td>{{ log[0] }}</td>
      <td>{{ log[1] }}</td>
      <td>{{ log[2] }}</td>
      <td>{{ log[3] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
